name: Deploy to GitHub Pages

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - master  # You can change this to the branch you're using (e.g., 'master' or 'main')

# Jobs to run on GitHub Pages
jobs:
  deploy:
    runs-on: ubuntu-latest  # Run the workflow on the latest Ubuntu environment

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3  # Checks out the repository so that the next steps can access it

    # Step 2: Set up Ruby (for Jekyll, if you're using Jekyll)
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'  # Set your desired Ruby version (3.0 is an example)

    # Step 3: Install Jekyll dependencies (if you're using Jekyll)
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    # Step 4: Build the site (use Jekyll or just generate the site via GitHub Pages)
    - name: Build the site with Jekyll
      run: |
        bundle exec jekyll build  # Run Jekyll build command to generate site if using Jekyll
        # If you are not using Jekyll, you can skip this step and GitHub Pages will build it automatically

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch you want to deploy to (can be 'gh-pages' or 'main')
        folder: _site     # Folder where the built site files are located (Jekyll uses '_site' by default)
